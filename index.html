<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <script src="scripts/char_creation.js" defer></script>
    <link rel="stylesheet" href="styles/char_creation.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <main class="main-container"> <div id="central-box"> <h2 class="box-title">Crie Seu Personagem</h2>
            
            <input type="text" id="char-name-input" placeholder="Digite o nome" maxlength="20" autocomplete="off">
            
            <div id="points-remaining">
                <h3>Pontos restantes: <span id="points-value">3</span></h3>
            </div>

            <div id="char-stats-list">
                <div class="char-stats">
                    <h3 class="title">Ataque</h3>
                    <div class="stat-controls">
                        <button class="stat-btn minus" data-stat="ataque" disabled>-</button>
                        <span class="value" id="ataque-value">1</span>
                        <button class="stat-btn plus" data-stat="ataque">+</button>
                    </div>
                </div>
                <div class="char-stats">
                    <h3 class="title">Constituição</h3>
                    <div class="stat-controls">
                        <button class="stat-btn minus" data-stat="constituicao" disabled>-</button>
                        <span class="value" id="constituicao-value">1</span>
                        <button class="stat-btn plus" data-stat="constituicao">+</button>
                    </div>
                </div>
                <div class="char-stats">
                    <h3 class="title">inteligencia</h3>
                    <div class="stat-controls">
                        <button class="stat-btn minus" data-stat="inteligencia" disabled>-</button>
                        <span class="value" id="inteligencia-value">1</span>
                        <button class="stat-btn plus" data-stat="inteligencia">+</button>
                    </div>
                </div>
            </div>
            <button id="main-start" disabled> Começar </button>
        </div> </main>
</body>
</html>
